<script>
    let numX = Number(prompt(`Digite um número:`));

    if ((numX <= 2) || (numX >= 90)) {
        alert(`Número inválido`);

    } else{ 
       if (numX < 8) {
        resultado = numX * 2;

    } else if (numX < 15) {
        resultado = numX * numX;

    } else if (numX < 90) {
        resultado = numX * 3;
    }
    alert(`Resultado ${resultado} `); 

    }

</script>
